<a href="http://127.0.0.1:8000/user/">Create new user</a>
<h1>Users that are created</h1>
<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <Th>Email Id</Th>
        <th>Mobile Number</th>
        {% for data in all_data%}
            <tr>
                <td>{{data.id}}</td>
                <td>{{data.fname}}</td>
                <td>{{data.lname}}</td>
                <td>{{data.email}}</td>
                <td>{{data.mobile}}</td>
            </tr>
        {%endfor%}
    </tr>
</table>
